            ]
          }
          EOF
          
          echo "âœ… Monitoring configuration created"
          
      - name: Generate deployment summary
        run: |
          echo "ðŸ“‹ DEPLOYMENT SUMMARY"
          echo "===================="
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Timestamp: $(date -Iseconds)"
          echo
          echo "ðŸŒ Deployed Services:"
          
          if [ "${{ needs.analyze-deployment-strategy.outputs.deploy-frontend }}" = "true" ]; then
            echo "  âœ… Frontend: ${{ needs.analyze-deployment-strategy.outputs.frontend-platforms }}"
          fi
          
          if [ "${{ needs.analyze-deployment-strategy.outputs.deploy-backend }}" = "true" ]; then
            echo "  âœ… Backend: ${{ needs.analyze-deployment-strategy.outputs.backend-platforms }}"
          fi
          
          if [ "${{ needs.analyze-deployment-strategy.outputs.deploy-telegram-bot }}" = "true" ]; then
            echo "  âœ… Telegram Bot: ${{ needs.analyze-deployment-strategy.outputs.telegram-bot-platforms }}"
          fi
          
          if [ "${{ needs.analyze-deployment-strategy.outputs.deploy-llm-service }}" = "true" ]; then
            echo "  âœ… LLM Service: ${{ needs.analyze-deployment-strategy.outputs.llm-service-platforms }}"
          fi
          
          echo
          echo "ðŸŽ¯ Free Tier Optimization:"
          echo "  ðŸ’° Cost: $0 (using only free tiers)"
